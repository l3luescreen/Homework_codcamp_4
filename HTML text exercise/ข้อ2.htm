<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the numbers 1 - 10, each number being a different color.</title>
</head>

<body>
    <h1>Print the numbers 1 - 10, each number being a different color.</h1>
    <font color="red">1</font>
    <font color="orange">2</font>
    <font color="yellow">3</font>
    <font color="green">4</font>
    <font color="blue">5</font>
    <font color="cyan">6</font>
    <font color="purple">7</font>
    <font color="black">8</font>
    <font color="magenta">9</font>
    <font color="pink">10</font>
</body>

</html>
